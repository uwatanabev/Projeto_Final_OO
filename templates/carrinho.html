<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Carrinho de Compras</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/historico">Histórico</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>
    <main>
      <h2>Carrinho de {{ username }}</h2>
      <div class="product-list">
        {% for item in itens %}
        <div class="product-card">
          <h3>{{ item[1] }}</h3>
          <p>Preço: R$ {{ item[2] }}</p>
          <p>Quantidade: {{ item[3] }}</p>
          <form method="POST" action="/remover_carrinho/{{ item[0] }}">
            <button type="submit" class="btn">Remover</button>
          </form>
        </div>
        {% endfor %}
      </div>
      <a href="/finalizar_pedido" class="btn">Finalizar Pedido</a>
    </main>
  </body>
</html>
