<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliar Produto</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Avaliar Produto</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>
    <main>
      <h2>Avaliar Produto {{ produto_id }}</h2>
      <form method="POST">
        <label for="rating">Nota (1 a 5):</label>
        <input
          type="number"
          id="rating"
          name="rating"
          min="1"
          max="5"
          required
        />
        <label for="comment">Comentário:</label>
        <textarea id="comment" name="comment" required></textarea>
        <button type="submit" class="btn">Enviar Avaliação</button>
      </form>
      <section class="avaliacoes">
        <h3>Avaliações do Produto</h3>
        <ul>
          {% for avaliacao in avaliacoes %}
          <li>
            <strong>{{ avaliacao[3] }} / 5</strong> - {{ avaliacao[4] }}
            <br /><small>Por {{ avaliacao[2] }} em {{ avaliacao[5] }}</small>
          </li>
          {% endfor %}
        </ul>
      </section>
    </main>
  </body>
</html>
